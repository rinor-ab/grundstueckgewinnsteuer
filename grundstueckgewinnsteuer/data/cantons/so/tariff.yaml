# Solothurn Grundstückgewinnsteuer tariff
# Source: StG SO (Steuergesetz Solothurn)
# Source: https://so.ch/verwaltung/finanzdepartement/kantonales-steueramt/grundstueckgewinnsteuer/
# Source: https://www.estv2.admin.ch/stp/kb/so-de.pdf

# SO uses a progressive tariff based on the income tax schedule for singles.
# Gains up to CHF 10'000 are tax-free.
# Gains above CHF 310'000 are taxed at a flat 10.5%.
# NOTE: Since the exact bracket table is not published in detail,
# we use known reference points to approximate the tariff.
# Reference: 40k → 2'280 (5.7%), 80k → 6'280 (7.85%), 310k+ → 10.5%

brackets:
  - {limit: 10000, rate: 0.00}
  - {limit: 20000, rate: 0.03}
  - {limit: 30000, rate: 0.05}
  - {limit: 40000, rate: 0.068}
  - {limit: 50000, rate: 0.078}
  - {limit: 60000, rate: 0.083}
  - {limit: 70000, rate: 0.088}
  - {limit: 80000, rate: 0.093}
  - {limit: 100000, rate: 0.098}
  - {limit: 150000, rate: 0.10}
  - {limit: 200000, rate: 0.102}
  - {limit: 310000, rate: 0.104}

top_rate: 0.105

minimum_taxable_gain: 10000

# No surcharges in SO
surcharge_threshold_months: 0
surcharges: []

# Discount: 2%/year from full 5th year, max 50% (at ~30 years)
discount_min_years: 5
discounts:
  - {years: 5, rate: 0.02}
  - {years: 6, rate: 0.04}
  - {years: 7, rate: 0.06}
  - {years: 8, rate: 0.08}
  - {years: 9, rate: 0.10}
  - {years: 10, rate: 0.12}
  - {years: 11, rate: 0.14}
  - {years: 12, rate: 0.16}
  - {years: 13, rate: 0.18}
  - {years: 14, rate: 0.20}
  - {years: 15, rate: 0.22}
  - {years: 16, rate: 0.24}
  - {years: 17, rate: 0.26}
  - {years: 18, rate: 0.28}
  - {years: 19, rate: 0.30}
  - {years: 20, rate: 0.32}
  - {years: 21, rate: 0.34}
  - {years: 22, rate: 0.36}
  - {years: 23, rate: 0.38}
  - {years: 24, rate: 0.40}
  - {years: 25, rate: 0.42}
  - {years: 26, rate: 0.44}
  - {years: 27, rate: 0.46}
  - {years: 28, rate: 0.48}
  - {years: 29, rate: 0.50}

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

tax_model: "steuerfuss"
default_steuerfuss: 100

confessions: []
