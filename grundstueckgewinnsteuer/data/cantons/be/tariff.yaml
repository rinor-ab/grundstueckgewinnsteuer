# Bern Grundstückgewinnsteuer tariff
# Source: StG BE Art. 142ff (Steuergesetz Bern)
# Source: https://www.be.ch/de/start/themen/steuern/grundstueckgewinnsteuer.html
# Source: https://www.estv2.admin.ch/stp/kb/be-de.pdf (ESTV Kantonsblatt)

brackets:
  - {limit: 2700, rate: 0.0144}
  - {limit: 5400, rate: 0.0240}
  - {limit: 13300, rate: 0.0408}
  - {limit: 26300, rate: 0.0492}
  - {limit: 52600, rate: 0.0570}
  - {limit: 105200, rate: 0.0648}
  - {limit: 263100, rate: 0.0744}

# Above 263,100 taxed at 8.10%
top_rate: 0.0810

# Gains below 5,200 CHF are tax-free
minimum_taxable_gain: 5200

# Surcharges for short ownership
surcharge_threshold_months: 60  # < 5 years
surcharges_by_months:
  - {max_months: 12, rate: 0.70}   # < 1 year: +70%
  - {max_months: 24, rate: 0.50}   # 1–2 years: +50%
  - {max_months: 36, rate: 0.35}   # 2–3 years: +35%
  - {max_months: 48, rate: 0.20}   # 3–4 years: +20%
  - {max_months: 60, rate: 0.10}   # 4–5 years: +10%

# Discounts for long ownership
# BE: 2% per year from 6th year onward, applied to the gain, max 70% at 35+ years
discount_min_years: 6
discount_mode: "gain_reduction"  # BE reduces the taxable gain, not the tax
discounts_by_years:
  - {years: 6, rate: 0.02}
  - {years: 7, rate: 0.04}
  - {years: 8, rate: 0.06}
  - {years: 9, rate: 0.08}
