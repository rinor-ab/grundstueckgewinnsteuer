# Wallis Grundstückgewinnsteuer tariff
# Source: StG VS (Steuergesetz Wallis)

# VS uses a 3-tier progressive tariff.
# Each tier is taxed proportionally (not marginal).
brackets:
  - {limit: 50000, rate: 0.12}
  - {limit: 100000, rate: 0.18}

top_rate: 0.24

minimum_taxable_gain: 0

# VS has a minimum tax of CHF 100 – if tax < 100, not collected
minimum_tax: 100

# Surcharge for short holding (<5yr):
# Multiplier on the rate: yr1 ×1.6, yr2 ×1.45, yr3 ×1.3, yr4 ×1.15
surcharge_threshold_months: 60
surcharges:
  - {max_months: 12, rate: 0.60}   # <1yr: +60%
  - {max_months: 24, rate: 0.45}   # <2yr: +45%
  - {max_months: 36, rate: 0.30}   # <3yr: +30%
  - {max_months: 48, rate: 0.15}   # <4yr: +15%

# Discount: 4%/yr from yr6
discount_min_years: 6
discounts:
  - {years: 6, rate: 0.04}
  - {years: 7, rate: 0.08}
  - {years: 8, rate: 0.12}
  - {years: 9, rate: 0.16}
  - {years: 10, rate: 0.20}
  - {years: 11, rate: 0.24}
  - {years: 12, rate: 0.28}
  - {years: 13, rate: 0.32}
  - {years: 14, rate: 0.36}
  - {years: 15, rate: 0.40}
  - {years: 16, rate: 0.44}
  - {years: 17, rate: 0.48}
  - {years: 18, rate: 0.52}
  - {years: 19, rate: 0.56}
  - {years: 20, rate: 0.60}
  - {years: 21, rate: 0.64}
  - {years: 22, rate: 0.68}
  - {years: 23, rate: 0.72}
  - {years: 24, rate: 0.76}
  - {years: 25, rate: 0.80}
  - {years: 26, rate: 0.84}
  - {years: 27, rate: 0.88}
  - {years: 28, rate: 0.92}
  - {years: 29, rate: 0.96}

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

tax_model: "canton_only"
confessions: []
