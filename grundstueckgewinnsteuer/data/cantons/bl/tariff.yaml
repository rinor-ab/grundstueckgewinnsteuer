# Basel-Landschaft Grundstückgewinnsteuer tariff
# Source: StG BL §§ 71–80bis (Steuergesetz Basel-Landschaft)
# Source: https://www.baselland.ch/politik-und-behorden/direktionen/finanz-und-kirchendirektion/steuerverwaltung/grundstueckgewinnsteuer
# Source: https://www.estv2.admin.ch/stp/kb/bl-de.pdf (ESTV Kantonsblatt)

# BL uses a FORMULA-BASED progressive rate applied to the entire gain.
# The rate is computed by formula, not by bracket evaluation.
#
# Rate formula (§ 80 StG BL):
#   base_rate = 3%
#   gain up to 30'000:     +0.03% per CHF 100  → max 12%
#   gain 30'001–70'000:    +0.02% per CHF 100  → max 20%
#   gain 70'001–120'000:   +0.01% per CHF 100  → max 25%
#   gain above 120'000:    flat 25%

tax_model: "formula_progressive"

# Rate formula tiers
rate_tiers:
  - {up_to: 30000, base_rate: 0.03, increment_per_100: 0.0003}
  - {up_to: 70000, base_rate: 0.12, increment_per_100: 0.0002}
  - {up_to: 120000, base_rate: 0.20, increment_per_100: 0.0001}

max_rate: 0.25

# No minimum taxable gain
minimum_taxable_gain: 0

# Surcharge for short holding (§ 80 Abs. 3 StG BL)
# 1 2/3% per month short of 60 months
surcharge_threshold_months: 60
surcharge_per_month: 0.01667   # 1/60 ≈ 1.667%

# Self-use discount after 20+ years (§ 78bis StG BL)
# CHF 5'000 per year of self-use after 20th year, max CHF 50'000
self_use_discount_start_year: 20
self_use_discount_per_year: 5000
self_use_discount_max: 50000

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

# No church tax in GGSt
confessions: []
