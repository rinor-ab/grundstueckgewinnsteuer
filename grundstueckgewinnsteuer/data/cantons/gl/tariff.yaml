# Source: StG GL (Steuergesetz Glarus)
# Source: https://www.estv2.admin.ch/stp/kb/gl-de.pdf

# Progressive brackets
brackets:
  - {limit: 5000, rate: 0.10}
  - {limit: 10000, rate: 0.15}
  - {limit: 15000, rate: 0.20}
  - {limit: 20000, rate: 0.25}

top_rate: 0.30

# Freigrenze: gains < 5'000 are tax-free, but if >= 5'000 the ENTIRE gain is taxed
minimum_taxable_gain: 5000

# Surcharges for short holding
surcharge_threshold_months: 48
surcharges:
  - {max_months: 12, rate: 0.30}   # <1yr: +30%
  - {max_months: 24, rate: 0.20}   # <2yr: +20%
  - {max_months: 36, rate: 0.15}   # <3yr: +15%
  - {max_months: 48, rate: 0.10}   # <4yr: +10%

# Discounts: yr5 -5%, yr6 -8%, then +3%/yr, max 90% at 30+ years
discount_min_years: 5
