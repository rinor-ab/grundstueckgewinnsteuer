# Remaining amount above 100,000 CHF taxed at flat 15%
top_rate: 0.15

# Surcharges for ownership shorter than 60 months
surcharge_threshold_months: 60
surcharges_by_months:
  - {max_months: 6, rate: 0.50}
  - {max_months: 12, rate: 0.45}
  - {max_months: 18, rate: 0.40}
  - {max_months: 24, rate: 0.35}
