  - {max_months: 42, rate: 0.20}
  - {max_months: 48, rate: 0.15}
  - {max_months: 54, rate: 0.10}
  - {max_months: 60, rate: 0.05}

# Discounts for ownership >= 6 full years
discount_min_years: 6
discounts_by_years:
  - {years: 6, rate: 0.05}
  - {years: 7, rate: 0.10}
  - {years: 8, rate: 0.15}
  - {years: 9, rate: 0.20}
  - {years: 10, rate: 0.25}
  - {years: 11, rate: 0.30}
  - {years: 12, rate: 0.35}
  - {years: 13, rate: 0.40}
  - {years: 14, rate: 0.45}
  - {years: 15, rate: 0.50}
  - {years: 16, rate: 0.55}
  - {years: 17, rate: 0.60}

# No minimum taxable gain in SH
minimum_taxable_gain: 0

# Rounding rules
rounding:
  simple_tax: "to_fixed_2"
  shares: "round_up_to_005"

# Confessions supported
confessions:
  - evangR
  - roemK
  - christK
  - Andere
