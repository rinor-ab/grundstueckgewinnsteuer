# Schwyz Grundstückgewinnsteuer tariff
# Source: StG SZ (Steuergesetz Schwyz)
# Source: https://www.estv2.admin.ch/stp/kb/sz-de.pdf

# Progressive brackets
brackets:
  - {limit: 3000, rate: 0.08}
  - {limit: 6000, rate: 0.10}
  - {limit: 10000, rate: 0.12}
  - {limit: 14000, rate: 0.15}
  - {limit: 18000, rate: 0.18}
  - {limit: 24000, rate: 0.21}
  - {limit: 30000, rate: 0.24}
  - {limit: 40000, rate: 0.27}

top_rate: 0.30

# Freibetrag of CHF 2'000
minimum_taxable_gain: 2000

# Surcharges for short holding
surcharge_threshold_months: 48
surcharges:
  - {max_months: 12, rate: 0.40}   # <1yr: +40%
  - {max_months: 24, rate: 0.30}   # <2yr: +30%
  - {max_months: 36, rate: 0.20}   # <3yr: +20%
  - {max_months: 48, rate: 0.10}   # <4yr: +10%

# Discounts: yr5 → 10%, then +3%/yr, max 70% at 25yr
discount_min_years: 5
