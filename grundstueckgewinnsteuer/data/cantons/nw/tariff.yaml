# Nidwalden Grundstückgewinnsteuer tariff
# Source: StG NW
# NW uses a degressive flat rate by holding period.
# No separate surcharge/discount — it's all in the rate table.

tax_model: "degressive_rate"

minimum_taxable_gain: 0

# Rate by holding years (flat rate applied to entire gain)
rate_schedule:
  - {max_years: 1, rate: 0.36}
  - {max_years: 2, rate: 0.33}
  - {max_years: 3, rate: 0.31}
  - {max_years: 4, rate: 0.29}
  - {max_years: 5, rate: 0.28}
  - {max_years: 6, rate: 0.27}
  - {max_years: 7, rate: 0.26}
  - {max_years: 8, rate: 0.25}
  - {max_years: 9, rate: 0.24}
  - {max_years: 10, rate: 0.23}
  - {max_years: 11, rate: 0.22}
  - {max_years: 12, rate: 0.215}
  - {max_years: 13, rate: 0.21}
  - {max_years: 14, rate: 0.205}
  - {max_years: 15, rate: 0.20}
  - {max_years: 16, rate: 0.195}
  - {max_years: 17, rate: 0.19}
  - {max_years: 18, rate: 0.185}
  - {max_years: 19, rate: 0.18}
  - {max_years: 20, rate: 0.175}
  - {max_years: 21, rate: 0.17}
  - {max_years: 22, rate: 0.165}
  - {max_years: 23, rate: 0.16}
  - {max_years: 24, rate: 0.155}
  - {max_years: 25, rate: 0.15}
  - {max_years: 26, rate: 0.145}
  - {max_years: 27, rate: 0.14}
  - {max_years: 28, rate: 0.135}
  - {max_years: 29, rate: 0.13}
  - {max_years: 30, rate: 0.125}

# Floor rate for 30+ years
floor_rate: 0.12

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

confessions: []
