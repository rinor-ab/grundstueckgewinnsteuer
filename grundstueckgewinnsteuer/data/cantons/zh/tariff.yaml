# Zürich Grundstückgewinnsteuer tariff
# Source: § 227 StG ZH (Steuergesetz Zürich)
# Source: https://www.zh.ch/de/steuern-finanzen/steuern/grundstueckgewinnsteuer.html
# Source: https://www.estv2.admin.ch/stp/kb/zh-de.pdf (ESTV Kantonsblatt)

brackets:
  - {limit: 4000, rate: 0.10}
  - {limit: 10000, rate: 0.15}
  - {limit: 18000, rate: 0.20}
  - {limit: 30000, rate: 0.25}
  - {limit: 50000, rate: 0.30}
  - {limit: 100000, rate: 0.35}

# Above 100,000 taxed at 40%
top_rate: 0.40

# Gains below 5,000 CHF are tax-free
minimum_taxable_gain: 5000

# Surcharges for short ownership (Zuschläge)
# ZH uses year-based surcharges, not month-based
surcharge_threshold_months: 24  # < 2 years
surcharges_by_months:
  - {max_months: 12, rate: 0.50}   # < 1 year: +50%
  - {max_months: 24, rate: 0.25}   # 1–2 years: +25%

# Discounts for long ownership (Ermässigungen)
# ZH: from 5 full years, reduction by formula, max 50% at 20+ years
discount_min_years: 5
discounts_by_years:
  - {years: 5, rate: 0.05}
  - {years: 6, rate: 0.08}
  - {years: 7, rate: 0.11}
  - {years: 8, rate: 0.14}
  - {years: 9, rate: 0.17}
  - {years: 10, rate: 0.20}
  - {years: 11, rate: 0.23}
  - {years: 12, rate: 0.26}
  - {years: 13, rate: 0.29}
  - {years: 14, rate: 0.32}
  - {years: 15, rate: 0.35}
  - {years: 16, rate: 0.38}
  - {years: 17, rate: 0.41}
  - {years: 18, rate: 0.44}
  - {years: 19, rate: 0.47}
  - {years: 20, rate: 0.50}

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

# ZH: Gemeinde tax = simple tax (no separate canton/commune split via Steuerfuss)
# The tax is purely communal, rates are cantonal uniform
tax_model: "communal_uniform"

confessions: []
