# Floor rate for 25+ years (both schedules)
min_rate: 0.12

# Gain reduction: 3% per year from year 6, max 60% at year 25+
gain_reduction_start_year: 6
gain_reduction_per_year: 0.03
gain_reduction_max: 0.60

# Minimum taxable gain
minimum_taxable_gain: 500

rounding:
  simple_tax: "to_fixed_2"
  shares: "to_fixed_2"

# BS is a single commune (city-canton)
confessions: []
